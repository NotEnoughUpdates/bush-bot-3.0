name: Checks

on: [push, pull_request, workflow_dispatch]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2
      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 17.x
      - name: Yarn Cache
        uses: c-hive/gha-yarn-cache@v2
      - name: Install Dependencies
        run: yarn install --immutable
      - name: Create Fake Ignored files
        run: |
          cp config/example-options.ts config/options.ts
          cp src/lib/badlinks.ts src/lib/badlinks-secret.ts
      - name: ESLint
        run: yarn lint
      - name: Build
        run: yarn build:tsc
      - name: Dry Run
        run: yarn start:dry

  formatting:
    name: Formatting
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2
        with:
          persist-credentials: false
          fetch-depth: 0
      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 17.x
      - name: Yarn Cache
        uses: c-hive/gha-yarn-cache@v2
      - name: Install Dependencies
        run: yarn install --immutable
      - name: Configure Git
        run: |
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
      - name: Format and Commit
        run: |
          yarn format
          git commit -am "Automatically format code" || true
      - name: Push Changes
        uses: NotEnoughUpdates/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}
